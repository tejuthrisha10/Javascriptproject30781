<html>
    <head>
        <title>DEMO 9</title>
        <script>
        //else if ladder
let a=parseInt(prompt("Enter First Value",0))
let b=parseInt(prompt("Enter Second Value",0))
let c=parseInt(prompt("Enter Thrid Value",0))
if(a>b && a>c)
document.writeln("<h3 align ='center'>"+a+"is Big</h3>")
else if(b>c)
document.writeln("<h3 align ='center'>"+b+"is Big</h3>")
else
document.writeln("<h3 align ='center'>"+c+"is Big</h3>")
        </script>
    </head>

    </body>
</html>
