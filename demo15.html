<html>
    <head>
        <title>DEMO 15</title>
        <script>
            //do while loop  
           document.writeln("Demo on do while statement</br>")
        let n=parseInt(prompt("Enter Range",1))
        let i=0
        do 
        {
            document.writeln(i+"</br>")
            i+=1
        }while(
            i<=n
        )
        </script>
    </head>
    <body>
     
    </body>
</html>
