<html>
    <head>
        <title>DEMO 14</title>
        <script>
            //while loop  
           document.writeln("Demo on while statement</br>")
        let n=parseInt(prompt("Enter Range",1))
        let i=0
        while(i<=n)
        {
            document.writeln(i+"</br>")
            i++
        }
        </script>
    </head>
    <body>
     
    </body>
</html>
